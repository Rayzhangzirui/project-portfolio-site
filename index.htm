<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/jquery-2.2.4.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <title>portfolio site</title>
  </head>
  
  <body>
  <div class="container">
  <!-- row for logao -->
    <header class="row title-bar">
      <div class="col-md-12 text-right text-uppercase" >
        <img class="logo" src="images/logo.svg" alt="udacity logo">
        <h1 class="title-name">Jane Doette</h1>
        <h3 class="title-job">Front-end Ninja</h3>
      </div>
    </header>
    <!-- row for horizontal rule -->
    <div class="row">
      <div class="col-md-12 rule">
        <hr>
      </div>
    </div>
    <!-- row for center image -->
    <figure class="row">
      <div class="col-md-12">
        <picture>
          <source media="(min-width: 600px)" srcset="images/bridge-2400x800_2x.jpg 2x,images/bridge-1200x400.jpg " >
          <source media="(max-width: 600px)" srcset="images/bridge-600x200.jpg" >
          <img class="img-responsive center-block" src="images/bridge-600x200.jpg" alt="bridge photo">
        </picture>
      </div>
    </figure>
    <!-- row for featured work -->
    <header class="row">
      <div class="col-md-12">
        <h2 class="feature-title">Featured Work</h2>
      </div>
    </header>
    <!-- row for 3 project -->
    <div class="row text-center">
    <!-- item1 -->
      <section class="col-md-4">
        <picture>
          <source media="(min-width: 992px)" srcset="images/street-360x240.jpg" >
          <source media="(min-width: 412px)" srcset="images/street-720x480.jpg" >
          <img class="img-responsive center-block" src="images/street-360x240.jpg" alt="street photo" data-toggle="modal" data-target="#modal-item" data-num=1>
        </picture>
        <h3 class="text-uppercase item-title">Applify</h3>
          <p>
            <a href="http://github.com">
              https://github.com/udacity/Appify
            </a>
          </p>
      </section>
      <!-- item2 -->
      <section class="col-md-4">
        <picture>
          <source media="(min-width: 992px)" srcset="images/building-360x240.jpg" >
          <source media="(min-width: 412px)" srcset="images/building-720x480.jpg" >
          <img class="img-responsive center-block" src="images/building-360x240.jpg" alt="building" data-toggle="modal" data-target="#modal-item" data-num=2>
        </picture>
        <h3 class="text-uppercase item-title">sunflower</h3>
        <p>
          <a href="http://github.com">https://github.com/udacity/Sunflower</a>
        </p>
      </section>
      <!-- item3 -->
      <section class="col-md-4">
        <picture>
          <source media="(min-width: 992px)" srcset="images/forest-360x240.jpg" >
          <source media="(min-width: 412px)" srcset="images/forest-720x480.jpg" >
          <img class="img-responsive center-block" src="images/forest-360x240.jpg" alt="forest" data-toggle="modal" data-target="#modal-item" data-num=3>
        </picture>
        <h3 class="text-uppercase item-title">bokeh</h3>
        <p>
          <a href="http://github.com">https://github.com/udacity/Bokeh</a>
        </p>
      </section>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="modal-item" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <section class="modal-dialog">
          <article class="modal-content">
              <header class="modal-header">
                  <h4 class="modal-title text-center" id="myModalLabel"></h4>
              </header>
              <figure class="modal-body text-center">
                  <img class="img-responsive modal-image center-block" src="" alt="modal image">
                  <p></p>
              </figure>
              <footer class="modal-footer">  
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </footer>
          </article>
      </section>
  </div>
  </body>
</html>
